
<html>
  <head>
  
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
  
      <title> Forgot Password</title>
  
      <!-- Custom fonts for this template-->
      <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
  
      <!-- Custom styles for this template-->
    {% include 'include/css.html'%}

  
  </head>
  
  <body class="bg-gradient-primary">
  
      <div class="container">
  
          <!-- Outer Row -->
          <div class="row justify-content-center">
  
              <div class="col-xl-10 col-lg-12 col-md-9">
  
                  <div class="card o-hidden border-0 shadow-lg my-5">
                      <div class="card-body p-0">
                          <!-- Nested Row within Card Body -->
                          <div class="row">
                              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                              <div class="col-lg-6">
                                  <div class="p-5">
                                      <div class="text-center">
                                          <h1 class="h4 text-gray-900 mb-2">Change Your Password?</h1>
                                          <p class="mb-4">We get it, stuff happens. Just enter your existing password and make new password!</p>
                                      </div>
                                      <form  method="POST" class="user">
                                        {% csrf_token %}
                                            <div class="form-group">
                                              <input type="password" name="old_password" autocomplete="current-password" autofocus required id="id_old_password" class="form-control form-control-user"
                                                  placeholder="Enter Old password...">
                                            </div>
                                            <div class="form-group">
                                              <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1" class="form-control form-control-user"
                                                  placeholder="Enter New password...">
                                            </div>
                                            <div class="form-group">
                                              <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2" class="form-control form-control-user"
                                                  placeholder="Re-Enter New password...">
                                          </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">Submit</button>
                                      </form>
                                      <hr>
                                      <div class="text-center">
                                          <a class="small" href="/">Back</a>
                                      </div>
                                      {% comment %} <div class="text-center">
                                          <a class="small" href="/login">Already have an account? Login!</a>
                                      </div> {% endcomment %}
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
  
              </div>
  
          </div>
  
      </div>
      {% include 'include/script.html' %}
      
  
  </body>
</html>
